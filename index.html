<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Herd Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f7a28b;
      --primary-light: #f7c7bd;
      --primary-dark: #f28b70;
      --neutral-dark: #111;
      --neutral: #333;
      --neutral-light: #777;
      --bg-color: #f2d7d0;
      --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Libre Franklin', sans-serif;
      background-color: var(--bg-color);
      color: var(--neutral-dark);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      background: var(--primary-light);
      color: var(--neutral-dark);
      padding: 1rem 0;
      text-align: center;
      border-radius: 0 0 8px 8px;
      margin-bottom: 1rem;
      box-shadow: var(--card-shadow);
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .total-signups {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 0.5rem 1.5rem;
      border-radius: 4px;
      margin-top: 1rem;
      font-weight: 600;
    }

    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-card {
      width: 100%;
      max-width: 500px;
      min-height: 550px;
      display: flex;
      flex-direction: column;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      flex: 1;
    }

    .card-header {
      background-color: var(--primary-light);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-family: 'Libre Baskerville', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin: 0;
    }

    .leaderboard-table th {
      font-size: 1.5rem;
      padding: 1.25rem 1.5rem;
      text-align: center;
      color: var(--primary-dark);
    }

    .leaderboard-table td {
      padding: 1.25rem 1.5rem;
      text-align: center;
    }

    .leaderboard-table tr {
      transition: var(--transition);
    }

    .leaderboard-table tr:not(:last-child) {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .leaderboard-table tr:hover {
      background-color: rgba(0, 0, 0, 0.01);
    }

    .leaderboard-table th {
      font-weight: 600;
      color: var(--primary-dark);
    }

    .leaderboard-table td:last-child {
      text-align: center;
      font-size: 1.2rem;
    }

    .chart-card {
      flex: 1;
      min-width: 300px;
      max-width: 650px;
      padding: 1.25rem;
      min-height: 550px;
    }

    .chart-container {
      position: relative;
      height: 100%;
      width: 100%;
    }

    canvas {
      max-height: 500px;
    }

    .day-off-badge {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .no-day-off {
      background-color: #ffebee;
      color: #c62828;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      header {
        padding: 1.5rem 0;
        border-radius: 0 0 6px 6px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .card-header {
        padding: 1rem;
      }

      .leaderboard-table th,
      .leaderboard-table td {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>The Herd Referral Leaderboard</h1>
    <p class="subtitle"> Hiring for culture: an asset or barrier to success?</p>
    <div class="total-signups" id="totalSignups"></div>
  </header>

  <div class="container">
    <div class="content-wrapper">
      <div class="card leaderboard-card">
        <div class="card-header">
          <h2> Day off?</h2>
        </div>
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Referrer</th>
              <th>Referrals</th>
              <th>Day Off</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <div class="card chart-card">
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vR0B9us2NZb82ncW3gjk8xfiADsysf0WZQNiiJcnmKF2EJsooGPfrMlLcqGENIRh0jlTpdRHQSCUNEr/pub?output=csv";
    const EXCLUDED_REFERRERS = ["TomJewell", "sdrName", "hs_automation"];
    fetch(csvUrl)
      .then((res) => res.text())
      .then((text) => {
        const rows = text
          .trim()
          .split("\n")
          .map((r) => r.split(","));
        const headers = rows[0];
        const nameIndex = headers.indexOf("Name");
        const emailIndex = headers.indexOf("Email");
        const sourceIndex = headers.findIndex((h) => h.trim().toLowerCase().includes("custom"));
        const signups = [];
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const name = row[nameIndex]?.trim();
          const email = row[emailIndex]?.trim();
          const source = row[sourceIndex]?.trim();
          if (!email || email.includes("@zincwork.com")) continue;
          signups.push({
            name,
            email,
            source
          });
        }
        const totalSignups = signups.length;
        document.getElementById("totalSignups").textContent = `Total Signups: ${totalSignups}`;
        const counts = {};
        signups.forEach(({
          source
        }) => {
          if (!source) return;
          counts[source] = (counts[source] || 0) + 1;
        });
        const leaderboard = Object.entries(counts)
          .filter(([name]) => !EXCLUDED_REFERRERS.includes(name))
          .sort((a, b) => b[1] - a[1]);
        const tbody = document.getElementById("leaderboardBody");
        leaderboard.forEach(([name, count]) => {
          const tr = document.createElement("tr");
          const hasDayOff = count >= 6;
          const dayOffHtml = hasDayOff ?
            '<span class="day-off-badge">âœ… Earned</span>' :
            '<span class="day-off-badge no-day-off">Not Yet</span>';
          tr.innerHTML = `
              <td>${name}</td>
              <td><strong>${count}</strong></td>
              <td>${dayOffHtml}</td>
            `;
          tbody.appendChild(tr);
        });
        const ctx = document.getElementById("barChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: leaderboard.map(([name]) => name),
            datasets: [{
              label: "Referrals",
              data: leaderboard.map(([_, count]) => count),
              backgroundColor: "#f7a28b",
              borderRadius: 4,
              borderColor: "#f28b70",
              borderWidth: 1,
              hoverBackgroundColor: "#f28b70",
            }, ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              datalabels: {
                anchor: 'end',
                align: 'top',
                formatter: Math.round,
                font: {
                  family: 'Libre Franklin',
                  weight: 'bold',
                  size: 12
                },
                color: '#333',
                padding: 8,
                offset: 5
              },
              legend: {
                display: false
              },
              tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                titleFont: {
                  family: 'Libre Franklin',
                  size: 14,
                  weight: 'bold'
                },
                bodyFont: {
                  family: 'Libre Franklin',
                  size: 13
                },
                padding: 12,
                cornerRadius: 8,
                displayColors: false
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                suggestedMax: 10, // Add extra space above highest value
                ticks: {
                  stepSize: 1,
                  font: {
                    family: 'Libre Franklin'
                  }
                },
                grid: {
                  color: 'rgba(0, 0, 0, 0.05)'
                }
              },
              x: {
                ticks: {
                  font: {
                    family: 'Libre Franklin'
                  }
                },
                grid: {
                  display: false
                }
              }
            },
            animation: {
              duration: 2500,
              easing: "easeOutQuart",
            },
          },
          plugins: [ChartDataLabels],
        });
      });
  </script>
</body>

</html>
